<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #330000 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .quiz-container {
            background: linear-gradient(145deg, #1f1f1f 0%, #0d0d0d 100%);
            border: 2px solid #660000;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(204, 0, 0, 0.3);
            padding: 35px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .quiz-header {
            margin-bottom: 30px;
        }

        .quiz-title {
            color: #cc0000;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(204, 0, 0, 0.5);
        }

        .question-counter {
            color: #cccccc;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.3rem;
            color: #ffffff;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 600;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid #660000;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .option:hover {
            background: linear-gradient(145deg, #3a0000 0%, #660000 100%);
            border-color: #cc0000;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(204, 0, 0, 0.4);
        }

        .option.selected {
            background: linear-gradient(145deg, #cc0000 0%, #990000 100%);
            color: white;
            border-color: #ff3333;
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.6);
        }

        .submit-btn {
            background: linear-gradient(135deg, #cc0000 0%, #990000 50%, #660000 100%);
            color: white;
            border: 2px solid #cc0000;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 6px 20px rgba(204, 0, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 50%, #990000 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(204, 0, 0, 0.6);
            border-color: #ff3333;
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #333333 0%, #1a1a1a 100%);
            color: #666666;
            border-color: #333333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-container {
            display: none;
        }

        .score {
            font-size: 2rem;
            color: #cc0000;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(204, 0, 0, 0.7);
        }

        .review {
            text-align: left;
            margin-top: 20px;
            padding: 25px;
            background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 2px solid #660000;
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .review h3 {
            color: #cc0000;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.4rem;
        }

        .review-item {
            margin-bottom: 20px;
            padding: 18px;
            border-radius: 10px;
            border-left: 5px solid #cc0000;
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%);
        }

        .correct {
            background: linear-gradient(145deg, #003300 0%, #001a00 100%);
            border-left-color: #00cc00;
            box-shadow: 0 0 10px rgba(0, 204, 0, 0.3);
        }

        .incorrect {
            background: linear-gradient(145deg, #330000 0%, #1a0000 100%);
            border-left-color: #cc0000;
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.3);
        }

        .review-question {
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 1.1rem;
        }

        .review-answer {
            font-size: 1rem;
            color: #cccccc;
            line-height: 1.4;
        }

        .correct-answer {
            color: #00ff00;
            font-weight: 600;
        }

        .user-answer {
            color: #ff6666;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .quiz-container {
                padding: 25px;
                margin: 20px;
            }

            .quiz-title {
                font-size: 2rem;
            }

            .question {
                font-size: 1.1rem;
            }

            .option {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .submit-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        /* Additional dark theme enhancements */
        ::selection {
            background: rgba(204, 0, 0, 0.3);
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #cc0000, #990000, #660000, #cc0000);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% {
                box-shadow: 0 0 20px rgba(204, 0, 0, 0.3);
            }
            100% {
                box-shadow: 0 0 30px rgba(204, 0, 0, 0.6);
            }
        }

        .quiz-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-section">
            <div class="quiz-header">
                <h1 class="quiz-title">Interactive Quiz</h1>
                <div class="question-counter" id="questionCounter">Question 1 of 5</div>
            </div>
            
            <div class="question" id="questionText">
                <!-- Question will be displayed here -->
            </div>
            
            <div class="options" id="optionsContainer">
                <!-- Options will be displayed here -->
            </div>
            
            <button class="submit-btn" id="submitBtn" onclick="submitAnswer()" disabled>
                Submit Answer
            </button>
        </div>

        <div class="result-container" id="resultSection">
            <h2>Quiz Complete!</h2>
            <div class="score" id="finalScore">
                <!-- Final score will be displayed here -->
            </div>
            
            <div class="review" id="reviewSection">
                <!-- Review will be displayed here -->
            </div>
            
            <button class="submit-btn" onclick="restartQuiz()">
                Take Quiz Again
            </button>
        </div>
    </div>

    <script>
        // Quiz questions and answers
        const quizQuestions = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                correct: 1
            },
            {
                question: "Who wrote the play 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Mark Twain", "Jane Austen"],
                correct: 1
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                correct: 2
            }
        ];

        // Quiz state variables
        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = -1;
        let userAnswers = [];

        // DOM elements
        const questionCounter = document.getElementById('questionCounter');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const submitBtn = document.getElementById('submitBtn');
        const quizSection = document.getElementById('quiz-section');
        const resultSection = document.getElementById('resultSection');
        const finalScore = document.getElementById('finalScore');
        const reviewSection = document.getElementById('reviewSection');

        // Initialize the quiz
        function initializeQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = -1;
            userAnswers = [];
            showQuestion();
        }

        // Display current question
        function showQuestion() {
            const question = quizQuestions[currentQuestion];
            
            // Update question counter
            questionCounter.textContent = `Question ${currentQuestion + 1} of ${quizQuestions.length}`;
            
            // Display question
            questionText.textContent = question.question;
            
            // Create options
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index, optionElement);
                optionsContainer.appendChild(optionElement);
            });
            
            // Reset submit button
            submitBtn.disabled = true;
            selectedAnswer = -1;
        }

        // Handle option selection
        function selectOption(index, element) {
            // Remove selection from all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select current option
            element.classList.add('selected');
            selectedAnswer = index;
            submitBtn.disabled = false;
        }

        // Submit answer and move to next question
        function submitAnswer() {
            if (selectedAnswer === -1) return;
            
            // Store user answer
            userAnswers[currentQuestion] = selectedAnswer;
            
            // Check if answer is correct
            if (selectedAnswer === quizQuestions[currentQuestion].correct) {
                score++;
            }
            
            // Move to next question or show results
            currentQuestion++;
            
            if (currentQuestion < quizQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        // Display final results
        function showResults() {
            quizSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            // Show final score
            finalScore.textContent = `You scored ${score} out of ${quizQuestions.length}`;
            
            // Generate review
            let reviewHTML = '<h3>Review Your Answers:</h3>';
            
            quizQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                const statusClass = isCorrect ? 'correct' : 'incorrect';
                
                reviewHTML += `
                    <div class="review-item ${statusClass}">
                        <div class="review-question">Q${index + 1}: ${question.question}</div>
                        <div class="review-answer">
                            ${isCorrect ? 
                                `<span class="correct-answer">✓ Correct: ${question.options[question.correct]}</span>` :
                                `<span class="user-answer">✗ Your answer: ${question.options[userAnswer]}</span><br>
                                 <span class="correct-answer">✓ Correct answer: ${question.options[question.correct]}</span>`
                            }
                        </div>
                    </div>
                `;
            });
            
            reviewSection.innerHTML = reviewHTML;
        }

        // Restart the quiz
        function restartQuiz() {
            resultSection.style.display = 'none';
            quizSection.style.display = 'block';
            initializeQuiz();
        }

        // Start the quiz when page loads
        window.onload = function() {
            initializeQuiz();
        };
    </script>
</body>
</html>
