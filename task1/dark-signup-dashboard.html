<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup & Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #330000 50%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(139, 0, 0, 0.3), 0 0 20px rgba(139, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #8b0000;
        }

        .header {
            background: linear-gradient(135deg, #8b0000 0%, #330000 50%, #000000 100%);
            color: #ffffff;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #8b0000;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #ffcccc;
        }

        .content {
            display: flex;
            min-height: 500px;
            background: #0d0d0d;
        }

        .signup-section {
            flex: 1;
            padding: 40px;
            border-right: 2px solid #8b0000;
            background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
        }

        .dashboard-section {
            flex: 2;
            padding: 40px;
            background: linear-gradient(145deg, #0d0d0d 0%, #1a1a1a 100%);
        }

        .section-title {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 3px solid #8b0000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffcccc;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #8b0000;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #1a1a1a;
            color: #ffffff;
        }

        .form-group input::placeholder {
            color: #999999;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6666;
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.3);
            background: #262626;
        }

        .form-group input.error {
            border-color: #ff3333;
            box-shadow: 0 0 0 3px rgba(255, 51, 51, 0.3);
            background: #330000;
        }

        .error-message {
            color: #ff6666;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .error-message.show {
            display: block;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8b0000 0%, #330000 50%, #660000 100%);
            color: #ffffff;
            border: 2px solid #8b0000;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 0, 0, 0.4);
            background: linear-gradient(135deg, #a00000 0%, #440000 50%, #770000 100%);
            border-color: #ff6666;
        }

        .signup-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(139, 0, 0, 0.3);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.2);
            border: 1px solid #8b0000;
        }

        .users-table th {
            background: linear-gradient(135deg, #8b0000 0%, #330000 50%, #000000 100%);
            color: #ffffff;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #8b0000;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #8b0000;
            color: #cccccc;
            background: #0d0d0d;
        }

        .users-table tbody tr:hover {
            background: linear-gradient(90deg, #1a0000 0%, #0d0d0d 100%);
        }

        .users-table tbody tr:nth-child(even) {
            background: #1a1a1a;
        }

        .users-table tbody tr:nth-child(even):hover {
            background: linear-gradient(90deg, #1a0000 0%, #1a1a1a 100%);
        }

        .delete-btn {
            background: linear-gradient(135deg, #cc0000 0%, #660000 50%, #990000 100%);
            color: #ffffff;
            border: 2px solid #cc0000;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #ff0000 0%, #880000 50%, #bb0000 100%);
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(204, 0, 0, 0.4);
            border-color: #ff6666;
        }

        .delete-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(204, 0, 0, 0.3);
        }

        .no-users {
            text-align: center;
            color: #999999;
            font-style: italic;
            padding: 40px;
            background: #0d0d0d;
            border: 2px dashed #8b0000;
            border-radius: 8px;
        }

        .success-message {
            background: linear-gradient(135deg, #006600 0%, #003300 50%, #004400 100%);
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 2px solid #00aa00;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-cell {
            font-family: monospace;
            color: #ffcccc;
            font-size: 12px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0d0d0d;
        }

        ::-webkit-scrollbar-thumb {
            background: #8b0000;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #aa0000;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .signup-section {
                border-right: none;
                border-bottom: 2px solid #8b0000;
            }

            .header h1 {
                font-size: 2rem;
            }

            .users-table {
                font-size: 14px;
            }

            .users-table th,
            .users-table td {
                padding: 10px 8px;
            }
        }

        /* Additional dark theme enhancements */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(139, 0, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .form-group input:autofill {
            -webkit-box-shadow: 0 0 0 30px #1a1a1a inset;
            -webkit-text-fill-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Registration System</h1>
            <p>Sign up new users and manage your dashboard</p>
        </div>

        <div class="content">
            <div class="signup-section">
                <h2 class="section-title">Create Account</h2>
                
                <div class="success-message" id="successMessage">
                    User registered successfully!
                </div>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                        <div class="error-message" id="usernameError">Username cannot be empty</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                        <div class="error-message" id="emailError">Please enter a valid email address</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                        <div class="error-message" id="passwordError">Password must be at least 6 characters long</div>
                    </div>

                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
            </div>

            <div class="dashboard-section">
                <h2 class="section-title">User Dashboard</h2>
                <div id="userTableContainer">
                    <div class="no-users">No users registered yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple hash function for password hashing
        function simpleHash(str) {
            let hash = 0;
            if (str.length === 0) return hash;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return Math.abs(hash).toString(16);
        }

        // Load users from localStorage
        function loadUsers() {
            const users = localStorage.getItem('registeredUsers');
            return users ? JSON.parse(users) : [];
        }

        // Save users to localStorage
        function saveUsers(users) {
            localStorage.setItem('registeredUsers', JSON.stringify(users));
        }

        // Validate email format using regex
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Clear all error states
        function clearErrors() {
            const inputs = document.querySelectorAll('input');
            const errors = document.querySelectorAll('.error-message');
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => error.classList.remove('show'));
        }

        // Show error for specific field
        function showError(fieldId, errorId) {
            document.getElementById(fieldId).classList.add('error');
            document.getElementById(errorId).classList.add('show');
        }

        // Validate form inputs
        function validateForm() {
            clearErrors();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            let isValid = true;

            // Validate username
            if (!username) {
                showError('username', 'usernameError');
                isValid = false;
            }

            // Validate email
            if (!email || !validateEmail(email)) {
                showError('email', 'emailError');
                isValid = false;
            }

            // Validate password
            if (!password || password.length < 6) {
                showError('password', 'passwordError');
                isValid = false;
            }

            return { isValid, username, email, password };
        }

        // Render users table
        function renderUsersTable() {
            const users = loadUsers();
            const container = document.getElementById('userTableContainer');

            if (users.length === 0) {
                container.innerHTML = '<div class="no-users">No users registered yet</div>';
                return;
            }

            let tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Password (Hashed)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach((user, index) => {
                tableHTML += `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td class="password-cell">${user.password}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteUser(${index})">
                                Delete
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Delete user function
        function deleteUser(index) {
            if (confirm('Are you sure you want to delete this user?')) {
                const users = loadUsers();
                users.splice(index, 1);
                saveUsers(users);
                renderUsersTable();
            }
        }

        // Show success message
        function showSuccessMessage() {
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const validation = validateForm();
            
            if (validation.isValid) {
                const users = loadUsers();
                
                // Check if email already exists
                const emailExists = users.some(user => user.email === validation.email);
                if (emailExists) {
                    showError('email', 'emailError');
                    document.getElementById('emailError').textContent = 'Email already registered';
                    document.getElementById('emailError').classList.add('show');
                    return;
                }

                // Hash the password and create user object
                const hashedPassword = simpleHash(validation.password);
                const newUser = {
                    username: validation.username,
                    email: validation.email,
                    password: hashedPassword,
                    registeredAt: new Date().toISOString()
                };

                // Add user to array and save
                users.push(newUser);
                saveUsers(users);

                // Clear form and show success
                document.getElementById('signupForm').reset();
                clearErrors();
                showSuccessMessage();
                renderUsersTable();
            }
        });

        // Initialize the dashboard on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderUsersTable();
        });

        // Make deleteUser function globally available
        window.deleteUser = deleteUser;
    </script>
</body>
</html>
